name: Build & Publish

  on:
    push:
      tags:
        - 'v*'          # v1.0.0 gibi tag'ler tetiklesin

  jobs:
    build-linux:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3

        - uses: actions/setup-node@v3
          with:
            node-version: '20'

        - run: npm ci

        - run: npm run dist -- --linux
          env:
            GH_TOKEN: ${{ secrets.GH_TOKEN }}

    build-windows:
      runs-on: windows-latest
      steps:
        - uses: actions/checkout@v3

        - uses: actions/setup-node@v3
          with:
            node-version: '20'

        - run: npm ci

        - run: npm run dist -- --win
          env:
            GH_TOKEN: ${{ secrets.GH_TOKEN }}
